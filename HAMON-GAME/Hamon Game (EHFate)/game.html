<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
<head>
  <title>Hamon Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="game-container">
    <div id="player">
      <img id="player-image" class="character-image" src="player.png" alt="Player" />
      <div id="player-health" class="healthbar"></div>
    </div>
    <div id="opponent">
      <img id="opponent-image" class="character-image" src="opponent.png" alt="Opponent" />
      <div id="opponent-health" class="healthbar"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
